<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="display">
                <div id="upper"></div>
                <div id="lower"></div>
            </div>
            <div class="buttons">
                <div class="button" id="ac">AC</div>
                <div class="button" id="del">DEL</div>
                <div class="button operator">/</div>
                <div class="button num">7</div>
                <div class="button num">8</div>
                <div class="button num">9</div>
                <div class="button operator">*</div>
                <div class="button num">4</div>
                <div class="button num">5</div>
                <div class="button num">6</div>
                <div class="button operator">-</div>
                <div class="button num">1</div>
                <div class="button num">2</div>
                <div class="button num">3</div>
                <div class="button operator">+</div>
                <div class="button num" id="zero">0</div>
                <div class="button">+/-</div>
                <div class="button" id="eq">=</div>
            </div>
        </div>
    </main>
</body>
</html>
